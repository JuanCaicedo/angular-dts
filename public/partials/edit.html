<a href="/#/Create">Create Item</a>
<div ng-controller="editItemController">
    <h1>Edit Item</h1>
    <form
        name="editItemForm"
        ng-submit="editItem(chosenItem)">
        <div
            class="form-group">
            <label>name field</label>
            <input
                id="nameField"
                name="nameField"
                class="form-control"
                ng-class="{'submitted': submitted}"
                type="text"
                ng-change="fieldsChanged = true"
                required
                ng-model="chosenItem.name"
                placeholder="Item name"/>
            <span
                class="error-message"
                ng-show="editItemForm.nameField.$invalid && submitted">A name is required</span>
        </div>
        <div
            class="form-group">
            <label>description</label>
            <input
                id="descriptionField"
                name="descriptionField"
                class="form-control"
                ng-class="{'submitted': submitted}"
                type="text"
                ng-change="fieldsChanged = true"
                required
                ng-model="chosenItem.description"
                placeholder="Item description"/>
            <span
                class="error-message"
                ng-show="editItemForm.descriptionField.$invalid && submitted">A description is required</span>
        </div>
        <button
            id="submitNew"
            ng-disabled="!fieldsChanged"
            type="submit"
            ng-click="submitted = true">{{submitText}}
        </button>
    </form>
    <h1> Choose an item to edit</h1>
    <div ng-repeat="item in items">
        <div>
            <div>
                <div>
                    <span>name = </span><span >{{item.name}}</span>
                </div>
                <div>
                    <span>description = </span><span>{{item.description}}</span>
                </div>
                <button ng-click="chooseItem(item)">Edit Item</button>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
