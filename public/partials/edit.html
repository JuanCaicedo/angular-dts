<h1>Edit Item</h1>

<form
    name="editItemForm"
    ng-controller="editItemController"
    ng-submit="editItem(newItem)">
    <div
        class="form-group">
        <label>name field</label>
        <input
            id="nameField"
            name="nameField"
            class="form-control"
            ng-class="{'submitted': submitted}"
            type="text"
            ng-change="fieldsChanged = true"
            required
            ng-model="newItem.name"
            placeholder="Item name"/>
        <span
            class="error-message"
            ng-show="editItemForm.nameField.$invalid && submitted">A name is required</span>
    </div>
    <div
        class="form-group">
        <label>description</label>
        <input
            id="descriptionField"
            name="descriptionField"
            class="form-control"
            ng-class="{'submitted': submitted}"
            type="text"
            ng-change="fieldsChanged = true"
            required
            ng-model="newItem.description"
            placeholder="Item description"/>
        <span
            class="error-message"
            ng-show="editItemForm.descriptionField.$invalid && submitted">A description is required</span>
    </div>
    <button
        id="submitNew"
        ng-disabled="!fieldsChanged"
        type="submit"
        ng-click="submitted = true">{{submitText}}
    </button>
</form>

<a href="/#/Create">Create Item</a>
